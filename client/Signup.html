<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <script src="./assets/signup.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <div id="navbar">

        <ul>
            <li id="council-title">Florin Council</li>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>

    <div id="sign-up">
        <H3>Sign up</H3>
        <form id="signup-form">
            <label class="reg" for="username-register">Username</label>
            <input type="text" id="username-register" name="username" placeholder="Enter Username" required><br><br>
            <label class="reg" for="email-register">Email</label>
            <input type="email" id="email-register" name="email" placeholder="Enter Email" required><br><br>
            <label class="reg" for="password-register">Password</label>
            <input type="password" id="password-register" name="password" placeholder="Enter Password" required><br><br>
            <label class="reg" for="repeat-password-register">Repeat Password</label>
            <input type="password" id="repeat-password-register" name="repeat-password" placeholder="Repeat Password" required><br><br>
            <label class="reg" for="text">Available Days (Check box on available days)</label><br><br>
            
            Monday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm<br>
            Tuesday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm <br>
            Wednesday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm <br>
            Thursday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm <br>
            Friday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm <br>
            Saturday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm <br>
            Sunday<br><input type="checkbox" id="available-days-register">Am
            <input class="reg" type="checkbox" id="available-days-register">Pm <br><br>
            <label for="textarea">Others</label><br>
            <textarea name="Others" id="textarea" cols="30" rows="3"></textarea><br>
            
            <input type="submit" value="Sign up">
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css"> 
    <title>Voluntary Tasks | Florin Council</title>
    <script src="./task.js" defer></script>
</head>
<body>
<h3>Voluntary Tasks</h3>
<div>
    <label for="start-date">Date</label>
    <input type="date" name="task-date" id="start-date">
    <label for="start-time">Time</label>
    <input type="time" name="task-time" id="start-time"><br>
    <label for="tasks">Choose a task</label>
    <select name="tasks" id="tasks">
        <option value="Task 1">Task 1</option>
        <option value="Task 2">Task 2</option>
        <option value="Task 3">Task 3</option>
        <option value="Task 4">Task 4</option>
    </select><br>

    <label for="name">Name</label>
    <input type="text" name="form" id="name-id">
    <label for="number">Contact Number</label>
    <input type="text" name="form" id="number-id">
</div>
<button type="submit">Submit</button>

</body>
</html>
